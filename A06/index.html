<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marga w/Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #e0bbf7, #a1c4fd);
      min-height: 100vh;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    #inquireButton {
      background: #f4f4f9;
      color: #333;
      cursor: pointer;
      transition: 0.5s;
    }

    #inquireButton:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: #ff9aa2; /* Soft pastel pink */
      color: white;
    }

    /* Contact Section Styles */
    .contact-section {
      background: rgba(204, 204, 255, 0.7); 
      color: black;
      padding: 50px 0;
      border-radius: 15px;
    }

    .contact-header {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .contact-card {
      max-width: 300px;
      margin: 0 auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <!-- Title Section -->
  <div class="container-fluid p-5 mb-3" style="background-color: rgba(255, 228, 225, 0.7);">
    <div class="h3 text-center">
      Margarette with Friends
    </div>
  </div>

  <!-- Gallery -->
  <div class="container my-3">
    <div class="row" id="Marga-friends"></div>
  </div>

  <!-- Connect Section-->
  <div class="container-fluid p3 my-3 contact-section" style="background-color: rgba(255, 228, 225, 0.7);">
    <div class="row">
      <div class="col text-center">
        <div class="contact-header">Connect</div>
        <div id="inquireButton" 
             class="contact-card p-4 my-2 text-center" 
             onmouseover="inquireMouseEnter()" 
             onmouseleave="inquireMouseLeave()">
          Inquire
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid p-5" id="footer" >
    <div class="row">
      <div class="col">
        <div class="h4 my-3">Marga with Friends</div>
        <div>Ash,Deday,Asher</div>
        <div>Pat,Ange,Mhae,Marie,Sham,Jhie</div>
        <div>Aj,Jet,Matt,Poonin</div>
        
        
       
        
    
        <div class="mt-3 text-center" onclick="hideFooter()" style="color: black; cursor: pointer;">Hide</div>
      </div>
    </div>
  </div>

  <!-- Show Footer -->
  <div class="container-fluid p-3" id="footerShow" style="background: rgba(204, 204, 255, 0.7);  display: none;">
    <div class="row">
      <div class="col">
        <div class="text-center" onclick="showFooter()" style="color: black; cursor: pointer;">Show Footer</div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function hideFooter() {
      document.getElementById("footer").style.display = "none";
      document.getElementById("footerShow").style.display = "block";
    }

    function showFooter() {
      document.getElementById("footer").style.display = "block";
      document.getElementById("footerShow").style.display = "none";
    }

    function inquireMouseEnter() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.background = "#ff9aa2"; /* Soft pastel pink */
      inquireButton.style.color = "white";
    }

    function inquireMouseLeave() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.background = "#f4f4f9"; /* Soft off-white */
      inquireButton.style.color = "#333";
    }

    var titles = ["Margarette", "G12-Friends", "My-trio's", "My-trio's", "col-trio", "totiemarietotiemarie", "totiemarietotiemarie"];
    var pictures = ["rette.jpg", "G12.jpg", "g12-trio.jpg", "my-trio.jpg", "col-trio.jpg", "totiemarie.jpg", "totiemarie.jpg"];
    

    var rowElement = document.getElementById("Marga-friends");
    for (var i = 0; i < titles.length; i++) {
      rowElement.innerHTML += `
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
          <div class="card my-3 shadow rounded-5 overflow-hidden">
            <img src="img/${pictures[i]}" class="card-img-top" alt="${titles[i]}">
            <div class="card-body">
              <h5 class="card-title">${titles[i]}</h5>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>

<div class="class">
  <h2 style="my-5; margin-left: 50px;"></h2>
</div>
<a href="../index.html">&lt; Back</a>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
