<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marga w/Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    #inquireButton {
      background: #f4f4f9;
      cursor: pointer;
      transition: 0.5s;
    }

    #inquireButton:hover {
      transform: scale(1.05);
      background: #ff9aa2;
      color: white;
    }

    .contact-section {
      padding: 50px 0;
      border-radius: 15px;
    }

    .contact-header {
      font-size: 2.5rem;
      margin-bottom: 30px;

    }

    .contact-card {
      max-width: 300px;
      margin: 0 auto;
      padding: 25px;
      background: white;
      border-radius: 10px;

    }
  </style>
</head>

<body id="body" data-bs-theme="light">
  <div class="container-fluid p-5 mb-3">
    <div class=" d-flex flex-row justify-content-between">

      <div class="h3 text-center">
        Margarette with Friends
      </div>
      <div class="text-center mt-3">
        <button id="colorBtn" class="btn btn-dark" onclick="changeMode()">Dark Mode</button>
      </div>
    </div>


  <div class="container my-3">
    <div class="row" id="Marga-friends"></div>
  </div>

  <div class="container-fluid p3 my-3 contact-section">
    <div class="row">
      <div class="col text-center">
        <div class="contact-header">Connect</div>
        <div id="inquireButton" class="contact-card p-4 my-2 text-center" onmouseover="inquireMouseEnter()"
          onmouseleave="inquireMouseLeave()">
          Inquire
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5" id="footer">
    <div class="row">
      <div class="col">
        <div class="h4 my-3">Marga with Friends</div>
        <div>Ash,Deday,Asher</div>
        <div>Pat,Ange,Mhae,Marie,Sham,Jhie</div>
        <div>Aj,Jet,Matt,Poonin</div>
        <div class="mt-3 text-center" onclick="hideFooter()">Hide</div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-3" id="footerShow" display: none;>
    <div class="row">
      <div class="col">
        <div class="text-center" onclick="showFooter()">Show Footer</div>
      </div>
    </div>
  </div>

  <script>
    function hideFooter() {
      document.getElementById("footer").style.display = "none";
      document.getElementById("footerShow").style.display = "block";
    }

    function showFooter() {
      document.getElementById("footer").style.display = "block";
      document.getElementById("footerShow").style.display = "none";
    }

    function inquireMouseEnter() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.background = "#ff9aa2";
      inquireButton.style.color = "white";
    }

    function inquireMouseLeave() {
      var inquireButton = document.getElementById("inquireButton");
      inquireButton.style.background = "#f4f4f9";
      inquireButton.style.color = "#333";
    }

    var titles = ["Margarette", "G12-Friends", "My-trio's", "My-trio's", "col-trio", "totiemarie and friends", "totiemarie and friends"];
    var pictures = ["rette.jpg", "G12.jpg", "g12-trio.jpg", "my-trio.jpg", "col-trio.jpg", "totiemarie.jpg", "totiemarie and friends.jpg"];

    var rowElement = document.getElementById("Marga-friends");
    for (var i = 0; i < titles.length; i++) {
      rowElement.innerHTML += `
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
          <div class="card my-3 shadow rounded-5 overflow-hidden">
            <img src="img/${pictures[i]}" class="card-img-top" alt="${titles[i]}">
            <div class="card-body">
              <h5 class="card-title">${titles[i]}</h5>
            </div>
          </div>
        </div>
      `;
    }


    var mode = "light";
    function changeMode() {
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      mode = mode == "light" ? "dark" : "light";

      var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
      var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

      colorBtn.classList.remove("btn-light", "btn-dark");
      colorBtn.classList.add(btnClass);
      colorBtn.innerHTML = btnText;

      body.setAttribute("data-bs-theme", mode);
    }
  </script>

  <div class="class">
				<h2 style="my-5; margin-left: 50px;"></h2>
			</div>
			<a href="../../../index.html" class="btn custom-btn">&larr; Back</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
