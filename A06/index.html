<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marga w/Friends - Advanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --inquire-bg: #f4f4f9;
      --inquire-hover-bg: #ff9aa2;
      --inquire-hover-text: #ffffff;
      --accent-color: #ff9aa2;
    }

    [data-bs-theme="dark"] {
      --bg-color: #212529;
      --text-color: #f8f9fa;
      --card-bg: #343a40;
      --inquire-bg: #495057;
      --inquire-hover-bg: #ff9aa2;
      --inquire-hover-text: #ffffff;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card,
    #inquireButton {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    .card.fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .card.fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #inquireButton {
      background: var(--inquire-bg);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #inquireButton:hover {
      transform: scale(1.05);
      background: var(--inquire-hover-bg);
      color: var(--inquire-hover-text);
    }

    .contact-section {
      padding: 50px 0;
      border-radius: 15px;
    }

    .contact-header {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .btn-toggle-display {
      cursor: pointer;
      color: var(--accent-color);
      font-weight: 500;
    }
  </style>
</head>

<body data-bs-theme="light">

  <header class="container-fluid p-4 mb-3 border-bottom">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <h1 class="h3 mb-0">Margarette with Friends</h1>
      <button id="themeToggler" class="btn btn-outline-primary">Dark Mode</button>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4" id="marga-friends-grid">
    </div>
  </main>

  <section class="container-fluid p-3 my-5 contact-section bg-body-tertiary">
    <div class="row">
      <div class="col text-center">
        <h2 class="contact-header">Connect With Us</h2>
        <div id="inquireButton" class="p-4 my-2 shadow-sm rounded-3 d-inline-block fw-bold fs-5" data-bs-toggle="modal"
          data-bs-target="#inquireModal">
          Send an Inquiry
        </div>
      </div>
    </div>
  </section>

  <footer class="container-fluid bg-body-secondary p-5" id="footer">
    <div class="row">
      <div class="col">
        <div class="h4 my-3">Marga with Friends</div>
        <p class="mb-1"><strong>Grade 12:</strong> Ash, Deday, Asher</p>
        <p class="mb-1"><strong>College:</strong> Pat, Ange, Mhae, Marie, Sham, Jhie</p>
        <p class="mb-1"><strong>College:</strong> Aj, Jet, Matt, Poonin</p>
        <div class="mt-4 text-center btn-toggle-display" id="hideFooterBtn">Hide Footer</div>
      </div>
    </div>
  </footer>

  <div class="container-fluid p-3 d-none" id="showFooterContainer">
    <div class="text-center btn-toggle-display" id="showFooterBtn">Show Footer</div>
  </div>

  <div class="modal fade" id="inquireModal" tabindex="-1" aria-labelledby="inquireModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="inquireModalLabel">Contact Us</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="messageText" class="form-label">Message</label>
              <textarea class="form-control" id="messageText" rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
            style="background-color: var(--accent-color); border-color: var(--accent-color);">Send Message</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const friendsData = [
        { title: "Margarette", picture: "rette.jpg" },
        { title: "G12 Friends", picture: "G12.jpg" },
        { title: "Highschool Trio", picture: "g12-trio.jpg" },
        { title: "My Trio", picture: "my-trio.jpg" },
        { title: "College Trio", picture: "col-trio.jpg" },
        { title: "Totiemarie", picture: "totiemarie.jpg" },
        { title: "Totiemarie & Friends", picture: "saya yarn.jpg" },
        { title: "Totiemarie & Friends", picture: "complete.jpg" },
        { title: "Totiemarie & Friends", picture: "smile.jpg" },
        { title: "Totiemarie & Friends", picture: "taray pa din.jpg" },
        { title: "Totiemarie & Friends", picture: "taray.jpg" },
        { title: "Totiemarie & Friends", picture: "yieee.jpg" }

      ];

      const elements = {
        grid: document.getElementById('marga-friends-grid'),
        themeToggler: document.getElementById('themeToggler'),
        footer: document.getElementById('footer'),
        hideFooterBtn: document.getElementById('hideFooterBtn'),
        showFooterContainer: document.getElementById('showFooterContainer'),
        showFooterBtn: document.getElementById('showFooterBtn'),
      };

      function renderCards() {
        const cardHTML = friendsData.map(friend => `
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card my-3 shadow-sm rounded-4 overflow-hidden fade-in">
              <img src="img/${friend.picture}" class="card-img-top" alt="${friend.title}">
              <div class="card-body">
                <h5 class="card-title text-center">${friend.title}</h5>
              </div>
            </div>
          </div>
        `).join('');

        elements.grid.innerHTML = cardHTML;
      }

      function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-bs-theme', newTheme);
        elements.themeToggler.textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';

        elements.themeToggler.classList.toggle('btn-outline-primary');
        elements.themeToggler.classList.toggle('btn-outline-light');
      }

      function hideFooter() {
        elements.footer.classList.add('d-none');
        elements.showFooterContainer.classList.remove('d-none');
      }

      function showFooter() {
        elements.footer.classList.remove('d-none');
        elements.showFooterContainer.classList.add('d-none');
      }

      elements.themeToggler.addEventListener('click', toggleTheme);
      elements.hideFooterBtn.addEventListener('click', hideFooter);
      elements.showFooterBtn.addEventListener('click', showFooter);

      renderCards();

      const cards = document.querySelectorAll('.card.fade-in');
      const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            cardObserver.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      cards.forEach(card => cardObserver.observe(card));

    });
  </script>

</body>

</html>
