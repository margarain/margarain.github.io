<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dog Breed Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #e0bbf7, #a1c4fd);
      min-height: 100vh;
    }

    .picture-container {
      width: 100%;
      height: 150px;
      background-color: #e9ecef;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .picture-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .card {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      height: 100%;
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    
    .dog-breed-name {
      font-size: 1rem;
      font-weight: 500;
      text-transform: capitalize;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-3 mb-4" style="background-color: rgb(246, 132, 132);">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="h3 text-center text-white">Dog Breed Gallery</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mb-4 justify-content-center">
      <div class="col-md-8">
        <input id="searchInput" type="text" class="form-control form-control-lg" placeholder="Live search for a dog breed..." />
      </div>
    </div>

    <div class="row g-4" id="gallery-container">
      <div id="loadingMessage" class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 h5">Fetching all the dogs...</p>
      </div>
    </div>
  </div>

  <footer class="container text-center py-4 mt-auto">
    <a href="../index.html" class="text-dark">< Back to Home</a>
  </footer>

  <script>
    const galleryContainer = document.getElementById('gallery-container');
    const searchInput = document.getElementById('searchInput');
    const loadingMessage = document.getElementById('loadingMessage');

    const createBreedCard = (breed, imageUrl) => {
      const cardCol = document.createElement('div');
      cardCol.className = 'col-6 col-sm-4 col-md-3 col-lg-2 dog-card';

      const breedNameForDisplay = breed.replace(/\//g, ' ');
      cardCol.dataset.breedName = breedNameForDisplay;

      cardCol.innerHTML = `
        <div class="card">
          <div>
            <div class="picture-container">
              <img src="${imageUrl}" alt="${breedNameForDisplay}" loading="lazy">
            </div>
            <div class="dog-breed-name">${breedNameForDisplay}</div>
          </div>
          <a href="view.html?breed=${breed}" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
        </div>
      `;
      return cardCol;
    };

    const fetchAllBreeds = async () => {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/list/all');
        const data = await response.json();
        const breeds = data.message;
        
        const breedList = [];
        for (const breed in breeds) {
          if (breeds[breed].length === 0) {
            breedList.push(breed);
          } else {
            for (const subBreed of breeds[breed]) {
              breedList.push(`${breed}/${subBreed}`);
            }
          }
        }
        
        const imagePromises = breedList.map(breed => 
            fetch(`https://dog.ceo/api/breed/${breed}/images/random`).then(res => res.json())
        );
        
        const imageResults = await Promise.all(imagePromises);
        
        loadingMessage.style.display = 'none';

        imageResults.forEach((result, index) => {
          if (result.status === 'success') {
            const breed = breedList[index];
            const imageUrl = result.message;
            const card = createBreedCard(breed, imageUrl);
            galleryContainer.appendChild(card);
          }
        });

      } catch (error) {
        loadingMessage.innerHTML = '<p class="text-danger">Failed to load dog breeds. Please try again later.</p>';
        console.error('Error fetching breeds:', error);
      }
    };

    const filterBreeds = () => {
        const searchTerm = searchInput.value.toLowerCase().replace(/\//g, ' ');
        const allCards = document.querySelectorAll('.dog-card');

        allCards.forEach(card => {
            const breedName = card.dataset.breedName.toLowerCase();
            if (breedName.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    };

    searchInput.addEventListener('input', filterBreeds);
    document.addEventListener('DOMContentLoaded', fetchAllBreeds);
  </script>
</body>
</html>
